<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./newsletter-sign-up-with-success-message-main/assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

</head>
<body>

  <div class="minibox">
    <div class="h1p"> 
      <h1>Stay updated!</h1>
      <p>Join 60,000+ product managers receiving monthly updates on:</p>
    </div>

    <div class="content">
      <div class="inputs">
        <div class="input-group">
          <input id="1" type="checkbox">
          <label for="1"> Product discovery and building what matters</label>
        </div>
        <div class="input-group">
          <input id="2" type="checkbox">
          <label for="2"> Measuring to ensure updates are a success</label>
        </div>
        <div class="input-group">
          <input id="3" type="checkbox">
          <label for="3"> And much more!</label>
        </div>
      </div>
      
      <div class="text">
        <h6> Email address</h6>
        <span class="error-message"></span> <br>
        <input id="email-input" type="text" name="email" placeholder="email@company.com">
        <button class="subscribe">Subscribe to monthly newsletter</button>
      </div>
      
    </div>

    <div class="image-container">
      <img class="imagem" src="./newsletter-sign-up-with-success-message-main/assets/images/illustration-sign-up-desktop.svg" alt="">
    </div>
  </div>

  
  <script src="./js/main.js"></script>
</body>
</html>
